    }

      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      word-break: break-word;
      overflow: hidden;
      width: 150px;
    }

    .customer-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .customer-box.common-message {
      color: red;
    }

    @media (max-width: 600px) {
      .customer-box {
        width: 120px;
        font-size: 1.2em;
        padding: 15px;

    }

    function renderCustomerGrid(filterText = '') {
      container.innerHTML = '';

      const filtered = customers.filter(c =>

      const common = filtered.find(c => c.name === 'MagSeek story');
      const others = filtered.filter(c => c.name !== 'MagSeek story');

      finalList.push(...others);

      finalList.forEach(c => {
        const link = document.createElement('a');
        link.className = 'customer-box';
        if (c.name === 'MagSeek story') {
          link.classList.add('common-message');
        }
        link.href = c.file;
        link.textContent = c.name;
        container.appendChild(link);
      });
    }
