<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagSeek web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #2c3e50;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .customer-box {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: center;
      word-break: break-word;
      overflow: hidden;
      width: 160px;
      position: relative;
    }

    .customer-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }

    .customer-box.common-message {
      color: #e74c3c;
      border: 2px solid #e74c3c;
    }

    /* 操作演示样式 */
    .customer-box.demo {
      background-color: #3498db;
      color: white;
      border: none;
    }
    
    .customer-box.demo:hover {
      background-color: #2980b9;
      box-shadow: 0 12px 20px rgba(41, 128, 185, 0.3);
    }
    
    /* 產品訂購样式 */
    .customer-box.product-order {
      background-color: #27ae60;
      color: white;
      border: none;
    }
    
    .customer-box.product-order:hover {
      background-color: #219653;
      box-shadow: 0 12px 20px rgba(39, 174, 96, 0.3);
    }
    
    /* 產品展示样式 */
    .customer-box.product-show {
      background-color: #9b59b6;
      color: white;
      border: none;
    }
    
    .customer-box.product-show:hover {
      background-color: #8e44ad;
      box-shadow: 0 12px 20px rgba(155, 89, 182, 0.3);
    }
    
    /* 說明書样式 */
    .customer-box.manual {
      background-color: #f39c12;
      color: white;
      border: none;
    }
    
    .customer-box.manual:hover {
      background-color: #d35400;
      box-shadow: 0 12px 20px rgba(243, 156, 18, 0.3);
    }

    /* 图标样式 */
    .icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      .customer-box {
        width: 140px;
        font-size: 1.3em;
        padding: 20px;
      }
      
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>MagSeek-web</h1>

  <div id="customer-grid" class="grid-container"></div>

  <script>
    const customers = [
      { 
        name: '關於我', 
        file: '關於我/',
        class: 'common-message',
        icon: 'fas fa-user'
      },
      { 
        name: '說明書', 
        file: '說明書/',
        class: 'manual',
        icon: 'fas fa-book'
      },
      { 
        name: '操作演示', 
        file: 'youtube-player.html?videoId=ZTG2LKzl_l4',
        class: 'demo',
        icon: 'fas fa-play-circle',
        target: '_blank'  // 添加此属性
      },
      { 
        name: '產品展示', 
        file: '產品展示/',
        class: 'product-show',
        icon: 'fas fa-images'
      },
      { 
        name: '產品訂購', 
        file: 'https://myship.7-11.com.tw/general/detail/GM2508284046118',
        class: 'product-order',
        icon: 'fas fa-shopping-cart',
        target: '_blank'  // 添加此属性
      },
    ];

    const container = document.getElementById('customer-grid');

    function renderCustomerGrid() {
      container.innerHTML = '';

      // 直接使用原始陣列，不會進行任何排序
      customers.forEach(c => {
        const link = document.createElement('a');
        link.className = `customer-box ${c.class}`;
        
        // 設定連結
        link.href = c.file;
        
        // 設定連結文字
        link.innerHTML = `
          <div class="icon"><i class="${c.icon}"></i></div>
          <div>${c.name}</div>
        `;
        
        // 如果有target屬性，設定它
        if (c.target) {
          link.target = c.target;
        }
        
        container.appendChild(link);
      });
    }

    // 初始渲染頁面
    renderCustomerGrid();
  </script>
  
  <!-- Font Awesome 图标 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
