<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂÆâË£πÂÆ¢Êà∂ÂåÖË£ùÊèêÁ§∫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0056b3;
      text-align: center;
    }

    .search-box {
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .clear-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #888;
      padding: 0;
    }

    .clear-button:hover {
      color: #000;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .customer-box {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      word-break: break-word;
      overflow: hidden;
    }

    .customer-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .customer-box.common-message {
      color: red;
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }

      .customer-box {
        font-size: 1.2em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>ÂÆâË£πÂÆ¢Êà∂ÂåÖË£ùÊèêÁ§∫</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç ÊêúÂ∞ãÂÆ¢Êà∂ÂêçÁ®±‚Ä¶">
    <button class="clear-button" id="clearBtn" title="Ê∏ÖÈô§">‚úï</button>
  </div>

  <div id="customer-grid" class="grid-container"></div>

  <script>
    const customers = [
      { name: 'ÂÖ±ÈÄöË®äÊÅØ', file: 'ÂÖ±ÈÄöË®äÊÅØ/' },
      { name: 'ÈüìÂïÜÈâëÂµê', file: 'ÈüìÂïÜÈâëÂµê/' },
      { name: 'ÂÅ•Ë´á', file: 'ÂÅ•Ë´á/' },
      { name: 'Ë≠∑Áîü', file: 'Ë≠∑Áîü/' },
      { name: 'ÁæéÂù§', file: 'ÁæéÂù§/' },
      { name: '‰ºØÊ®Ç', file: '‰ºØÊ®Ç/' },
      { name: 'Âè≤ÁâπÂ°îË•ø', file: 'Âè≤ÁâπÂ°îË•ø/' },
      { name: 'ÂΩ¢ÊàêÈõô', file: 'ÂΩ¢ÊàêÈõô/' },
      { name: 'Êº¢Áâπ', file: 'Êº¢Áâπ/' },
      { name: '‰∏âÂæ∑', file: '‰∏âÂæ∑/' },
      { name: '‰∏âÊª¥Ê∞¥', file: '‰∏âÊª¥Ê∞¥/' },
      { name: 'ÁôæÁâ©Ë≥º', file: 'ÁôæÁâ©Ë≥º/' },
      { name: 'Ëß£Ê∏¥‰∫´Ê®Ç', file: 'Ëß£Ê∏¥‰∫´Ê®Ç/' },
      { name: 'Â±ïÈµ¨', file: 'Â±ïÈµ¨/' },
      { name: 'ÈÄÜÂÖâ', file: 'ÈÄÜÂÖâ/' },
      { name: 'Êô∂ÊΩæ‰πùÈüª', file: 'Êô∂ÊΩæ‰πùÈüª/' },
      { name: 'Âè∞ÁÅ£ÁßÄÊù∞', file: 'Âè∞ÁÅ£ÁßÄÊù∞/' }
    ];

    const container = document.getElementById('customer-grid');
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');

    function renderCustomerGrid(filterText = '') {
      container.innerHTML = '';

      const filtered = customers.filter(c =>
        c.name.includes(filterText.trim())
      );

      const common = filtered.find(c => c.name === 'ÂÖ±ÈÄöË®äÊÅØ');
      const others = filtered.filter(c => c.name !== 'ÂÖ±ÈÄöË®äÊÅØ');
      others.sort((a, b) => a.name.localeCompare(b.name, 'zh-Hant'));

      const finalList = [];
      if (common) finalList.push(common);
      finalList.push(...others);

      finalList.forEach(c => {
        const link = document.createElement('a');
        link.className = 'customer-box';
        if (c.name === 'ÂÖ±ÈÄöË®äÊÅØ') {
          link.classList.add('common-message');
        }
        link.href = c.file;
        link.textContent = c.name;
        container.appendChild(link);
      });
    }

    // ÂàùÂßãÊ∏≤Êüì
    renderCustomerGrid();

    searchInput.addEventListener('input', (e) => {
      renderCustomerGrid(e.target.value);
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      renderCustomerGrid('');
      searchInput.focus();
    });
  </script>
</body>
</html>
