<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
            display: none; /* 預設隱藏 */
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .return-home {
            display: inline-block;
            padding: 8px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .return-home:hover {
            background: #0056b3;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
            margin: 0 auto;
            max-width: 1200px;
            display: none; /* 預設隱藏 */
        }

        .image-container {
            width: 100%;
            position: relative; /* 關鍵：使圖片可以絕對定位 */
            padding-bottom: 100%; /* 關鍵：創建正方形容器 */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .image-container img {
            position: absolute; /* 關鍵：在容器內絕對定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
            border-radius: 8px;
            object-fit: cover; /* 關鍵：裁切圖片以填滿容器 */
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        #lightbox-img {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease;
        }

        .image-counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #lightbox-controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #close-lightbox {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .gesture-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* 單張圖片時的返回按鈕樣式 */
        .single-image-return-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <header>
        <h1>MagSeek</h1>
        <a href="../" class="return-home">返回主頁</a>
    </header>

    <div class="grid" id="image-grid"></div>

    <div id="lightbox">
        <a href="../" class="return-home single-image-return-btn" id="single-image-return-btn" style="display: none;">返回主頁</a>

        <div class="image-counter" id="image-counter">1/0</div>
        <img id="lightbox-img" src="" alt="">
        <div id="lightbox-controls">
            <button id="close-lightbox">✕</button>
        </div>
        <div class="gesture-hint" id="gesture-hint">單指滑動切換 · 雙指縮放</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素選擇
            const imageGrid = document.getElementById('image-grid');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.getElementById('close-lightbox');
            const imageCounter = document.getElementById('image-counter');
            const gestureHint = document.getElementById('gesture-hint');
            const header = document.querySelector('header');
            const singleImageReturnBtn = document.getElementById('single-image-return-btn');
            const h1Title = document.querySelector('h1');

            // 狀態變數
            const availableImages = [];
            let currentIndex = 0;
            let touchStartX = 0;
            let isSingleTouch = true;
            let hintTimeout;
            let checkCount = 0;

            // 檢查圖片是否存在
            function checkImageExists(url, callback) {
                const img = new Image();
                img.onload = function() {
                    callback(true);
                };
                img.onerror = function() {
                    callback(false);
                };
                img.src = url;
            }

            // 載入圖片
            function loadImages() {
                const maxImages = 50;
                
                for (let i = 0; i < maxImages; i++) {
                    const fileName = i.toString().padStart(2, '0') + '.jpg';
                    
                    checkImageExists(fileName, function(exists) {
                        checkCount++;
                        
                        if (exists) {
                            availableImages.push({
                                url: fileName,
                                originalIndex: i
                            });
                        }
                        
                        if (checkCount === maxImages) {
                            if (availableImages.length === 1) {
                                // 只有一張圖片
                                header.style.display = 'none';
                                imageGrid.style.display = 'none';
                                singleImageReturnBtn.style.display = 'block';
                                openLightbox(0);
                                // 由於只有一張，隱藏燈箱的計數器、✕按鈕和提示
                                imageCounter.style.display = 'none';
                                closeBtn.style.display = 'none';
                                gestureHint.style.display = 'none';
                            } else {
                                // 多張或無圖片
                                h1Title.style.display = 'none';
                                header.style.display = 'block';
                                imageGrid.style.display = 'grid';
                                singleImageReturnBtn.style.display = 'none';
                                createImageGrid();
                                if (availableImages.length > 0) {
                                    imageCounter.textContent = `1/${availableImages.length}`;
                                } else {
                                    imageCounter.textContent = '無可用圖片';
                                    imageGrid.textContent = '無可用圖片';
                                    imageGrid.style.textAlign = 'center';
                                }
                            }
                        }
                    });
                }
            }

            // 創建圖片網格
            function createImageGrid() {
                imageGrid.innerHTML = '';
                
                availableImages.forEach((image, index) => {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = '包裝示例 ' + (index + 1);
                    
                    img.addEventListener('click', function() {
                        openLightbox(index);
                    });
                    
                    container.appendChild(img);
                    imageGrid.appendChild(container);
                });
            }

            // 開啟燈箱
            function openLightbox(index) {
                currentIndex = Math.max(0, Math.min(index, availableImages.length - 1));
                lightboxImg.src = availableImages[currentIndex].url;
                lightbox.style.display = 'flex';
                updateCounter();
                
                if (availableImages.length > 1) {
                    closeBtn.style.display = 'block';
                    gestureHint.style.display = 'block';
                    clearTimeout(hintTimeout);
                    hintTimeout = setTimeout(() => {
                        gestureHint.style.opacity = '0';
                        setTimeout(() => gestureHint.style.display = 'none', 500);
                    }, 3000);
                }
            }

            // 關閉燈箱
            function closeLightbox() {
                lightbox.style.display = 'none';
                gestureHint.style.display = 'none';
                gestureHint.style.opacity = '1';
            }

            // 更新計數器
            function updateCounter() {
                if (availableImages.length > 1) {
                    imageCounter.textContent = `${currentIndex + 1}/${availableImages.length}`;
                }
            }

            // 上一張
            function showPrev() {
                if (availableImages.length <= 1) return;
                
                currentIndex = (currentIndex - 1 + availableImages.length) % availableImages.length;
                lightboxImg.src = availableImages[currentIndex].url;
                updateCounter();
            }

            // 下一張
            function showNext() {
                if (availableImages.length <= 1) return;
                
                currentIndex = (currentIndex + 1) % availableImages.length;
                lightboxImg.src = availableImages[currentIndex].url;
                updateCounter();
            }

            // 觸摸事件處理
            function handleTouchStart(e) {
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].clientX;
                    isSingleTouch = true;
                } else {
                    isSingleTouch = false;
                }
            }

            function handleTouchEnd(e) {
                if (isSingleTouch && e.changedTouches.length === 1 && availableImages.length > 1) {
                    const touchEndX = e.changedTouches[0].clientX;
                    const diffX = touchStartX - touchEndX;
                    const threshold = 50;

                    if (diffX > threshold) {
                        showNext();
                    } else if (diffX < -threshold) {
                        showPrev();
                    }
                }
            }

            // 事件監聽
            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('touchstart', handleTouchStart, { passive: true });
            lightbox.addEventListener('touchend', handleTouchEnd, { passive: true });

            document.addEventListener('keydown', function(e) {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'Escape' && availableImages.length > 1) closeLightbox();
                    if (e.key === 'ArrowLeft' && availableImages.length > 1) showPrev();
                    if (e.key === 'ArrowRight' && availableImages.length > 1) showNext();
                }
            });

            // 初始化
            loadImages();
        });
    </script>
</body>

</html>
