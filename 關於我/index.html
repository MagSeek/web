<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>關於我</title>
  <style>
    /* 保持所有原有樣式不變 */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      color: #0056b3;
    }

    .return-home {
      padding: 8px 16px;
      background: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .grid img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    #lightbox-controls {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #close-lightbox {
      background: #f00;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    .image-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 20px;
    }

    .gesture-hint {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      animation: fadeInOut 2s infinite;
      display: none;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      
      .gesture-hint {
        bottom: 70px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>關於我</h1>
    <a href="../" class="return-home">返回主頁</a>
  </header>

  <div class="grid" id="image-grid">
    </div>

  <div id="lightbox">
    <div class="image-counter" id="image-counter">1/0</div>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-controls">
      <button id="close-lightbox">✕</button>
    </div>
    <div class="gesture-hint" id="gesture-hint">單指滑動切換 · 雙指縮放</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 元素選擇
      const imageGrid = document.getElementById('image-grid');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.getElementById('close-lightbox');
      // Removed references to prevBtn and nextBtn
      const imageCounter = document.getElementById('image-counter');
      const gestureHint = document.getElementById('gesture-hint');

      // 狀態變數
      const availableImages = [];
      let currentIndex = 0;
      let touchStartX = 0;
      let isSingleTouch = true;
      let hintTimeout;

      // 檢查圖片是否存在
      function checkImageExists(url, callback) {
        const img = new Image();
        img.onload = function() {
          callback(true);
        };
        img.onerror = function() {
          callback(false);
        };
        img.src = url;
      }

      // 載入圖片
      function loadImages() {
        const maxImages = 50;
        let loadedCount = 0;
        
        for (let i = 0; i < maxImages; i++) {
          const fileName = i.toString().padStart(2, '0') + '.jpg';
          
          checkImageExists(fileName, function(exists) {
            if (exists) {
              const container = document.createElement('div');
              container.className = 'image-container';
              
              const img = document.createElement('img');
              img.src = fileName;
              img.alt = '包裝示例 ' + (availableImages.length + 1);
              
              // 修改點：根據圖片數量決定點擊行為
              img.addEventListener('click', (function(imgUrl) {
                return function() {
                  // 如果只有一張圖片，直接在新標籤頁開啟圖片
                  if (availableImages.length === 1) {
                    window.open(imgUrl, '_blank');
                  } else {
                    openLightbox(availableImages.findIndex(img => img.url === imgUrl));
                  }
                };
              })(fileName));
              
              container.appendChild(img);
              imageGrid.appendChild(container);
              
              availableImages.push({
                url: fileName,
                originalIndex: i
              });
              
              imageCounter.textContent = `1/${availableImages.length}`;
            }
            
            loadedCount++;
            if (loadedCount === maxImages && availableImages.length === 0) {
              imageCounter.textContent = '無可用圖片';
            }
          });
        }
      }

      // 開啟燈箱
      function openLightbox(index) {
        if (availableImages.length === 0) return;
        
        currentIndex = Math.max(0, Math.min(index, availableImages.length - 1));
        lightboxImg.src = availableImages[currentIndex].url;
        lightbox.style.display = 'flex';
        updateCounter();
        
        // 顯示操作提示
        gestureHint.style.display = 'block';
        clearTimeout(hintTimeout);
        hintTimeout = setTimeout(() => {
          gestureHint.style.opacity = '0';
          setTimeout(() => gestureHint.style.display = 'none', 500);
        }, 3000);
      }

      // 關閉燈箱
      function closeLightbox() {
        lightbox.style.display = 'none';
        gestureHint.style.display = 'none';
        gestureHint.style.opacity = '1';
      }

      // 更新計數器
      function updateCounter() {
        imageCounter.textContent = `${currentIndex + 1}/${availableImages.length}`;
      }

      // 上一張
      function showPrev() {
        if (availableImages.length <= 1) return;
        
        currentIndex = (currentIndex - 1 + availableImages.length) % availableImages.length;
        lightboxImg.src = availableImages[currentIndex].url;
        updateCounter();
      }

      // 下一張
      function showNext() {
        if (availableImages.length <= 1) return;
        
        currentIndex = (currentIndex + 1) % availableImages.length;
        lightboxImg.src = availableImages[currentIndex].url;
        updateCounter();
      }

      // 觸摸事件處理
      function handleTouchStart(e) {
        // 如果是單指觸摸才記錄起始位置
        if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          isSingleTouch = true;
        } else {
          isSingleTouch = false;
        }
      }

      function handleTouchEnd(e) {
        // 只有單指操作且未縮放時才處理滑動
        if (isSingleTouch && e.changedTouches.length === 1 && availableImages.length > 1) {
          const touchEndX = e.changedTouches[0].clientX;
          const diffX = touchStartX - touchEndX;
          const threshold = 50; // 滑動閾值

          if (diffX > threshold) {
            showNext(); // 向右滑動 -> 下一張
          } else if (diffX < -threshold) {
            showPrev(); // 向左滑動 -> 上一張
          }
        }
      }

      // 事件監聽
      closeBtn.addEventListener('click', closeLightbox);
      // Removed event listeners for prevBtn and nextBtn

      // 觸摸事件 (被動模式用於性能優化)
      lightbox.addEventListener('touchstart', handleTouchStart, { passive: true });
      lightbox.addEventListener('touchend', handleTouchEnd, { passive: true });

      // 鍵盤控制
      document.addEventListener('keydown', function(e) {
        if (lightbox.style.display === 'flex') {
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowLeft' && availableImages.length > 1) showPrev();
          if (e.key === 'ArrowRight' && availableImages.length > 1) showNext();
        }
      });

      // 初始化
      loadImages();
    });
  </script>
</body>
</html>
